<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Credit Card</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    
  </style>
</head>

<body>
  <div class="container">
    <div class="credit-card" id="card">
      <!-- Front Face -->
      <div class="glass card-face card-front">
        <div class="nfc-symbol"></div>
        <div class="chip"></div>
        <div class="card-header">
          <div class="bank-name">BANK NAME</div>
          <div class="card-type">CREDIT CARD</div>
        </div>
        <div class="card-number">
          <span>7859</span>
          <span>5562</span>
          <span>4859</span>
          <span>6254</span>
        </div>
        <div class="cvv">68 95</div>
        <div class="card-footer">
          <div class="valid-date">
            <div class="valid-thru">
              <span>VALID</span>
              <span>THRU</span>
            </div>
            <div class="triangle">â–º</div>
            <div class="date">05/25</div>
          </div>
          <div class="card-holder">
            <div class="card-symbol"></div>
            <div class="card-holder-name">Mario Rivera</div>
          </div>
        </div>
      </div>

      <!-- Back Face -->
      <div class="glass card-face card-back">
        <div class="magnetic-strip"></div>
        <div class="signature"></div>
        <div class="back-info">
          <p>Customer Service: 1-800-123-4567</p>
          <p>Visit our website for more info</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
